<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

  <head>
    <title> Coronavirus tracker Application</title>
    <link rel="shortcut icon" type="img/png" href="img/download.jpg">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" media="all" 
          href="../../css/gtvg.css" th:href="@{/css/gtvg.css}" />
          <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>

  <body>
  <div class="container">
   <h1>Coronavirus Tracker Application</h1>
    <p>This application lists the current number of cases reported across the globe</p>
  
 
 <div style="margin-top:55px; padding-top:55px;" class="container-fluid text-sm-center p-5 bg-info text-white "> <!-- bg-light is background color & p-5 is padding -->
    <h1 class="display-2" th:text="${totalReportedCases}"></h1>
    <p class="lead">Total Number of cases</p>
    <hr class="my-4">
    <p>
    <span>New Cases Reported since previous day</span>
    <span th:text="${totalNewCases}"></span>
    </p>
</div>
    
    <table class="table">
  <tr>
    <th>STATE</th>
    <th>COUNTRY</th>
    <th>LATEST TOTAL CASES</th>
    <th>CHANGES SINCE LAST DAY</th>
  </tr>
  <tr th:each="locationStat: ${locationStats}">
    <td th:text="${locationStat.state}"></td>
    <td th:text="${locationStat.country}"></td>
    <td th:text="${locationStat.latestTotalCases}">0</td>
    <td th:text="${locationStat.diffFromPrevDay}">0</td>
  </tr>
</table>
</div>
  
  </body>

</html>
